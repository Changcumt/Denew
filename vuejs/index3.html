<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue入门-处理用户输入</title>
	<script src="vue.js"></script>
</head>
<body>
<h1>处理用户输入</h1>
<div id="app">
	<p>{{message}}</p>
	<button v-on:click="reverseMessage">Reverse Message</button>
</div>

<script>
	new Vue({
		el:"#app",
		data:{
			message:"the text that need to deal",

		},
		methods:{
			reverseMessage:function(){
				this.message= this.message.split('').reverse().join('');
			}
		}
	})
</script>
	
</body>
</html>
